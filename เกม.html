<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกม: Project Zomboid — Neon Gradient</title>
  <style>
    :root{
      --bg:#0b0f14;
      --fg:#e6f1ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, #142033 0%, transparent 60%),
        radial-gradient(1000px 800px at 90% 90%, #1a0f2e 0%, transparent 55%),
        linear-gradient(180deg, #0a0f14 0%, #0b0f14 100%);
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow:hidden;
    }

    .wrap{
      text-align:center;
      padding:4rem 2rem;
    }

    .title{
      font-size: clamp(36px, 8vw, 120px);
      font-weight: 900;
      letter-spacing: 0.02em;
      line-height: 1.05;
      margin: 0;
      /* gradient text */
      background: linear-gradient(90deg,
        #7aa2ff, #b774ff, #ff6ec7, #ffa76b, #7aa2ff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: slide 8s linear infinite;
      filter: drop-shadow(0 0 22px rgba(130, 170, 255, 0.35))
              drop-shadow(0 0 48px rgba(255, 110, 199, 0.18));
    }

    .glow{
      position: relative;
      display: inline-block;
    }
    /* soft neon aura */
    .glow::before{
      content:"";
      position:absolute; inset:-18px -26px;
      background: radial-gradient(60% 60% at 50% 50%,
        rgba(124, 157, 255, 0.25) 0%,
        rgba(255, 118, 184, 0.18) 35%,
        rgba(255, 183, 120, 0.14) 65%,
        transparent 80%);
      filter: blur(22px);
      z-index:-1;
      pointer-events:none;
      animation: pulse 3.8s ease-in-out infinite;
    }

    .sub{
      margin-top: 16px;
      font-size: clamp(14px, 2.5vw, 20px);
      color: rgba(230,241,255,0.75);
      letter-spacing: .06em;
      text-transform: uppercase;
      backdrop-filter: blur(2px);
    }

    /* accent underline */
    .accent{
      height: 4px;
      width: min(520px, 60vw);
      margin: 22px auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg,
        rgba(122,162,255,.0) 0%,
        rgba(122,162,255,.85) 30%,
        rgba(255,110,199,.85) 70%,
        rgba(255,167,107,.0) 100%);
      animation: shimmer 2.6s ease-in-out infinite;
      box-shadow:
        0 0 16px rgba(122,162,255,.35),
        0 0 28px rgba(255,110,199,.25);
    }

    @keyframes slide{
      0%{ background-position: 0% 50% }
      100%{ background-position: 300% 50% }
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9 }
      50%{ transform: scale(1.02); opacity:1 }
    }
    @keyframes shimmer{
      0%,100%{ opacity:.85; transform: translateY(0) }
      50%{ opacity:1; transform: translateY(-1px) }
    }

    /* small “card” feel on mobile */
    .panel{
      background: rgba(10, 16, 24, 0.35);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 22px;
      box-shadow:
        0 10px 40px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(255,255,255,0.02);
      padding: 24px 18px 28px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="glow">
        <h1 class="title">เกม: Project Zomboid</h1>
      </div>
      <div class="accent"></div>
      <p class="sub">สีไล่เฉด + นีออนวิบวับ • พร้อมลง GitHub Pages</p>
    </div>
  </div>
</body>
</html>
